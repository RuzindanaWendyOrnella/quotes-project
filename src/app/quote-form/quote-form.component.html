<div class="container-fluid">
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
              

      </div>
      <br>
      <div class="form-group">

          <label for="quote" >Quote</label>
          <textarea class="form-control" id="quote" [(ngModel)]="newQuote.author" name="author" #author='ngModel' rows="4" required></textarea>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <br>
          <button  class="btn btn-primary">Add quote</button>
      </div>
      
  </form>
</div>
